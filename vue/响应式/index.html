<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../引入vue/vue.js"></script>
</head>
<body>
    <div id="app">
        {{a}}
    </div>
    <script type="text/javascript">
        var data = {
            a: 1
        };
        Object.freeze(data);
        var app = new Vue({
            el: '#app',
            data: data
        })
    </script>
</body>
