<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            height: 160px;
            width: 160px;
            padding: 30px;
            box-sizing: border-box;
            background-color: #beceeb;
        }
        .child {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #cd0000;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
