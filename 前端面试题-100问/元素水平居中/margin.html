<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流体特性</title>
</head>
<style>
  html, body, #container {
    width: 100%;
    height: 100%;
    background-color: black;
    position: relative;
  }
  #center {
    width: 200px;
    height: 200px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    background-color: red;
  }
</style>
<body>
  <div id="container">
    <div id="center"></div>
  </div>
</body>
</html>

<!-- auto 当元素定位为static/relative且宽高已知时，auto取值为： 父元素剩余宽度
当元素定位为 absolute/fixed或者float/inline 或者宽高未知时，取0 -->

<!-- 这里auto指的是水平方向，垂直方向没用 -->

<!-- 流体特性： 当一个绝对定位元素，其对立定位方向有具体数值的话，就可以自动填充父级元素的可用尺寸 -->
