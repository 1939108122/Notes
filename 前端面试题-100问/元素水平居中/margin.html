<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html, body, #container {
    width: 100%;
    height: 100%;
    background-color: black;
    position: relative;
  }

    width: 200px;
    height: 200px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    background-color: red;
  }
</style>

  <div id="container">
    <div id="center"></div>
  </div>
</body>
