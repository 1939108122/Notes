<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin负值</title>
  <style>
    html,body,.box1 {
      width: 100%;
      height: 100%;
      background-color: black;
      position: relative;
    }
    .box2 {
      width: 200px;
      height: 200px;
      position: absolute;
      background-color: red;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
    }
  </style>
</head>
<body>
    <div class="box1">
      <div class="box2">

      </div>
    </div>
</body>
</html>
