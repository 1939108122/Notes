<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content" style="height: 200px; text-align: center; color: red; background-color: #ccc; font-size: 80px;">
  </div>
  <script>
    //第一版 
    // 非立即执行版（就是第一次要等1s时间过了移动鼠标,不动 1S后 才能触发事件）
    let content = document.getElementById('content')
    let num = 1
    function count() {
        content.innerHTML = num++;
        console.log(this)//window
    };

    function debounce(func, wait) {
    let timeout;
    return function () {

      clearTimeout(timeout);  //阻止定时器执行func
        
      timeout = setTimeout(func, wait); 
      //timeout返回值timeoutID是一个正整数，表示定时器的编号。这个值可以传递给clearTimeout()来取消该定时器。
    }
}
content.onmousemove = debounce(count,1000);
  </script>
</body>
</html>
