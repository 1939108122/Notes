<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 第二版 -->
  <div id="content" style="height: 200px; text-align: center; color: red; background-color: #ccc; font-size: 80px;">
  </div>
  <script>
    let content = document.getElementById('content')
    let num = 1
    function count () {
      content.innerHTML = num++
      console.log(this)
    }
    function debounce(func, time) {
      let timeout
      return function () {
        var context = this
        var arg = arguments
      clearTimeout(timeout)

      timeout = setTimeout(function() {
        func.apply(context, arg)  //修复this及 event对象
      }, time)
      }
    }
    content.onmousemove = debounce(count, 1000)
  </script>
</body>
</html>
