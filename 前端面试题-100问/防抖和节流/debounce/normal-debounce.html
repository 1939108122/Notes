<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="normal" style="height: 200px; text-align: center; color: red; background-color: #ccc; font-size: 80px;">
  </div>
  <script>
    let normal = document.getElementById('normal')
    let num = 1
    function count () {
      normal.innerHTML = num++
      console.log(this) // <div id =....></div>
    }
    normal.onmousemove = count
  </script>
</body>
</html>
