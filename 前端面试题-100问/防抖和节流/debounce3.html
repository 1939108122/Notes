<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 第三版 立即执行版-->
  <div id="content" style="height: 200px; text-align: center; color: red; background-color: #ccc; font-size: 80px;">
  </div>
  <script>
    let content = document.getElementById('content')
    let num = 1
    function count () {
      content.innerHTML = num++
      console.log(this)
    }

    function debounce(func, time) {
      let timeout
      return function () {
        var context = this
        var arg = arguments

      if (timeout) clearTimeout(timeout)
        let callNow = !timeout

        timeout = setTimeout(function() {
          timeout = null
        }, time)
        if (callNow) func.apply(context, arg)
      }
    }
    content.onmousemove = debounce(count, 1000)
  </script>
</body>
</html>
