<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            box-sizing: border-box;
        }
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .son-box {
            position: absolute;
            height: 200px;
            width: 200px;
            border: 1px solid green;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- position + transform定位居中 -->
    <div class="box">
        <div class="son-box"></div>
    </div>
</body>
</html>
